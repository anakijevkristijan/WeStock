<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 45px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .icon-input {
            width: 40px;
            height: 40px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .input-group-text {
            border-radius: 8px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Login to Your Account</h2>

                <!-- Error message -->
                <div th:if="${text}" class="alert alert-danger" role="alert">
                    <span th:text="${text}"></span>
                </div>

                <form method="post" action="/login">
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" id="username" class="form-control" name="username" required placeholder="Enter your username">
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" id="password" class="form-control" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom btn-lg w-100">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
